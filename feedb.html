<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="feedb.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Feedback Form</h2>
        <form action="#" method="post">

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name (Optional):</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email (Optional):</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone (Optional):</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
            </div>

            <!-- Rating -->
            <div class="mb-3">
                <label for="rating" class="form-label">Rating:</label>
                <select id="rating" name="rating" class="form-select" required>
                    <option value="">Select Rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Very Bad</option>
                </select>
            </div>

            <!-- Questions -->
            <div class="mb-3">
                <label for="questions" class="form-label">Any Questions Regarding Product or Service:</label>
                <textarea id="questions" name="questions" class="form-control" rows="3" placeholder="Ask your questions..."></textarea>
            </div>

            <!-- Comments -->
            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments (Optional):</label>
                <textarea id="comments" name="comments" class="form-control" rows="3" placeholder="Share your thoughts..."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Submit Feedback</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
