<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="bootstrap.min.css"> <!-- Local Bootstrap -->
    <link rel="stylesheet" href="feedb.css"> <!-- Your Custom Styles -->
    <script src="bootstrap.bundle.min.js"></script> <!-- Local Bootstrap JS -->

</head>


<body>

    <div class="container mt-5">
        <h2 class="text-center">Feedback Form</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Name (Optional):</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email (Optional):</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone (Optional):</label>
                <input type="tel" class="form-control" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label class="form-label">Rating:</label>
                <select class="form-select" required>
                    <option value="">Select Rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Very Bad</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Any Questions?</label>
                <textarea class="form-control" rows="3" placeholder="Ask your questions..."></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Additional Comments:</label>
                <textarea class="form-control" rows="3" placeholder="Share your thoughts..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
